name: Publish Docker image and Set it on K8s
on:
  push:
    branches: 
     - master
jobs:
  push_to_registry:
    name: Push Docker image to GitHub Container Registry
    runs-on: ubuntu-latest
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1.0.1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1.1.1
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1.8.0
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.LATINIFY_SECRET }}

      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v5.2
        with:
          github_token: ${{ secrets.LATINIFY_SECRET }}
          
      - name: Push to GitHub Packages
        uses: docker/build-push-action@v2.3.0
        with:
          tags: |
            ghcr.io/${{ github.repository }}:${{ steps.tag_version.outputs.new_tag }}
            ghcr.io/${{ github.repository }}:latest
          push: true

      - name: deploy to cluster
        uses: steebchen/kubectl@master
        env:
          KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG_DATA }}
        with:
          args: set image --record deployment/latinify container=ghcr.io/${{ github.repository }}:${{ steps.tag_version.outputs.new_tag }}
      - name: verify deployment
        uses: steebchen/kubectl@master
        env:
          KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG_DATA }}
          KUBECTL_VERSION: "1.20.2"
        with:
          args: '"rollout status deployment/latinify"'